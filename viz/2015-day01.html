<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoC 2015 - Day 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Courier New", monospace;
        background: #0f0f23;
        color: #cccccc;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      header {
        margin-bottom: 30px;
      }
      h1 {
        color: #00cc00;
        margin-bottom: 10px;
      }
      a {
        color: #009900;
        text-decoration: none;
      }
      a:hover {
        color: #99ff99;
        text-decoration: underline;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .input-section {
        display: flex;
        flex-direction: column;
      }
      .section-title {
        color: #ffff66;
        margin-bottom: 10px;
        font-size: 1.1em;
      }
      #input {
        width: 100%;
        height: 400px;
        background: #1a1a1a;
        border: 1px solid #333;
        color: #cccccc;
        font-family: "Courier New", monospace;
        font-size: 14px;
        padding: 10px;
        resize: vertical;
      }
      #input:focus {
        outline: none;
        border-color: #00cc00;
      }
      .results-section {
        display: flex;
        flex-direction: column;
      }
      .result-box {
        padding: 15px;
        background: #1a1a1a;
        border: 1px solid #333;
        margin-bottom: 15px;
      }
      .part-title {
        color: #ffff66;
        font-size: 1.1em;
        margin-bottom: 10px;
      }
      .result {
        color: #00cc00;
        font-weight: bold;
        font-size: 1.5em;
      }
      .viz-section {
        margin-top: 30px;
        padding-top: 10px;
        background: #0a0a0a;
        border: 1px solid #333;
      }
      #viz {
        width: 100%;
        height: 200px;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Advent of Code 2015 - Day 1</h1>
      <a href="https://adventofcode.com/2015/day/1" target="_blank">
        â†’ View problem on adventofcode.com
      </a>
    </header>

    <div class="container">
      <div class="input-section">
        <div class="section-title">Input:</div>
        <textarea id="input" placeholder="Paste your input here..."></textarea>
      </div>

      <div class="results-section">
        <div class="section-title">Results:</div>

        <div class="result-box">
          <div class="part-title">Part 1:</div>
          <div class="result" id="part1">-</div>
        </div>

        <div class="result-box">
          <div class="part-title">Part 2:</div>
          <div class="result" id="part2">-</div>
        </div>
      </div>
    </div>

    <div class="viz-section">
      <svg id="viz" viewBox="0 0 1000 200" preserveAspectRatio="none"></svg>
    </div>

    <script type="module">
      const STORAGE_KEY = "aoc-2015-day01";

      // Solution functions
      function part1(inp) {
        let res = 0;
        for (let i = 0; i < inp.length; i++) {
          if (inp[i] === "(") {
            res++;
          } else {
            res--;
          }
        }
        return res;
      }

      function part2(inp) {
        let current = 0;
        for (let i = 0; i < inp.length; i++) {
          if (inp[i] === "(") {
            current++;
          } else {
            current--;
          }

          if (current === -1) return i + 1;
        }
        return null;
      }

      // UI elements
      const inputEl = document.getElementById("input");
      const part1El = document.getElementById("part1");
      const part2El = document.getElementById("part2");
      const svg = document.getElementById("viz");

      // Visualization
      function visualize(input) {
        svg.innerHTML = "";

        if (!input.trim()) return;

        // Calculate all floor positions
        const floors = [0];
        let floor = 0;
        for (let i = 0; i < input.length; i++) {
          if (input[i] === "(") {
            floor++;
          } else if (input[i] === ")") {
            floor--;
          }
          floors.push(floor);
        }

        // Find min/max for scaling
        const minFloor = Math.min(...floors, -1);
        const maxFloor = Math.max(...floors, 1);
        const range = maxFloor - minFloor;

        // ViewBox dimensions
        const w = 1000;
        const h = 200;
        const margin = { top: 20, right: 100, bottom: 20, left: 40 };
        const chartWidth = w - margin.left - margin.right;
        const chartHeight = h - margin.top - margin.bottom;

        // Scale functions
        const scaleX = (i) => margin.left + (i / floors.length) * chartWidth;
        const scaleY = (f) =>
          margin.top + chartHeight - ((f - minFloor) / range) * chartHeight;

        // Draw grid line at floor 0
        const zeroLine = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "line",
        );
        zeroLine.setAttribute("x1", margin.left);
        zeroLine.setAttribute("y1", scaleY(0));
        zeroLine.setAttribute("x2", w - margin.right);
        zeroLine.setAttribute("y2", scaleY(0));
        zeroLine.setAttribute("stroke", "#333");
        zeroLine.setAttribute("stroke-width", "1");
        svg.appendChild(zeroLine);

        // Draw floor line
        const pathData = floors
          .map((f, i) => {
            const x = scaleX(i);
            const y = scaleY(f);
            return `${i === 0 ? "M" : "L"} ${x} ${y}`;
          })
          .join(" ");

        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path",
        );
        path.setAttribute("d", pathData);
        path.setAttribute("stroke", "#00cc00");
        path.setAttribute("stroke-width", "2");
        path.setAttribute("fill", "none");
        svg.appendChild(path);

        // Highlight basement entry (part 2)
        const basementPos = part2(input.trim());
        if (basementPos !== null && basementPos > 0) {
          const x = scaleX(basementPos);
          const y = scaleY(-1);

          // Line to label
          const line = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "line",
          );
          line.setAttribute("x1", x);
          line.setAttribute("y1", y);
          line.setAttribute("x2", x);
          line.setAttribute("y2", 10);
          line.setAttribute("stroke", "#333");
          line.setAttribute("stroke-width", "1");
          svg.appendChild(line);

          // Draw point
          const circle = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "circle",
          );
          circle.setAttribute("cx", x);
          circle.setAttribute("cy", y);
          circle.setAttribute("r", "5");
          circle.setAttribute("fill", "#ffff66");
          svg.appendChild(circle);

          // Label at top
          const text = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "text",
          );
          text.setAttribute("x", x);
          text.setAttribute("y", 8);
          text.setAttribute("fill", "#ffff66");
          text.setAttribute("font-family", "'Courier New', monospace");
          text.setAttribute("font-size", "12");
          text.setAttribute("text-anchor", "middle");
          text.textContent = `Basement at ${basementPos}`;
          svg.appendChild(text);
        }

        // Draw final position highlight
        const finalFloor = floors[floors.length - 1];
        const finalX = scaleX(floors.length - 1);
        const finalY = scaleY(finalFloor);

        const finalCircle = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "circle",
        );
        finalCircle.setAttribute("cx", finalX);
        finalCircle.setAttribute("cy", finalY);
        finalCircle.setAttribute("r", "5");
        finalCircle.setAttribute("fill", "#00cc00");
        svg.appendChild(finalCircle);

        // Label to the right
        const finalLabel = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "text",
        );
        finalLabel.setAttribute("x", finalX + 10);
        finalLabel.setAttribute("y", finalY + 4);
        finalLabel.setAttribute("fill", "#ffff66");
        finalLabel.setAttribute("font-family", "'Courier New', monospace");
        finalLabel.setAttribute("font-size", "12");
        finalLabel.textContent = `Floor: ${finalFloor}`;
        svg.appendChild(finalLabel);

        // Zero label on left
        const zeroLabel = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "text",
        );
        zeroLabel.setAttribute("x", margin.left - 25);
        zeroLabel.setAttribute("y", scaleY(0) + 4);
        zeroLabel.setAttribute("fill", "#cccccc");
        zeroLabel.setAttribute("font-family", "'Courier New', monospace");
        zeroLabel.setAttribute("font-size", "12");
        zeroLabel.textContent = "0";
        svg.appendChild(zeroLabel);
      }

      // Calculate and update results
      function calculate() {
        const input = inputEl.value;

        if (!input.trim()) {
          part1El.textContent = "-";
          part2El.textContent = "-";
          visualize("");
          return;
        }

        try {
          part1El.textContent = part1(input.trim());
        } catch (error) {
          part1El.textContent = "Error";
          console.error(error);
        }

        try {
          part2El.textContent = part2(input.trim());
        } catch (error) {
          part2El.textContent = "Error";
          console.error(error);
        }

        visualize(input);
      }

      inputEl.addEventListener("input", (ev) => {
        calculate();

        localStorage.setItem(STORAGE_KEY, inputEl.value);
      });

      // Initialize
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          inputEl.value = saved;
        }
        calculate();
      } catch (err) {
        console.log(err);
      }
    </script>
  </body>
</html>
