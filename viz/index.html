<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent of Code - Visualizations</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #0f0f23;
      color: #cccccc;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #00cc00;
      margin-bottom: 30px;
      text-align: center;
    }
    .year {
      margin: 30px 0;
    }
    .year-title {
      color: #ffff66;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    a {
      display: block;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #00cc00;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s;
    }
    a:hover {
      background: #2a2a2a;
      border-color: #00cc00;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Advent of Code - Visualizations</h1>

  <div class="year">
    <div class="year-title">2015</div>
    <div class="days">
      <a href="2015-day01.html">Day 1</a>
      <a href="2015-day02.html">Day 2</a>
      <!-- Add more days as you create them -->
    </div>
  </div>

  <!-- Add more years as needed -->
</body>
</html>
