<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent of Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 40px;
      text-align: center;
      font-size: 2em;
    }
    .years {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a {
      display: block;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #3498db;
      text-decoration: none;
      text-align: center;
      font-size: 1.2em;
      transition: all 0.2s;
    }
    a:hover {
      background: #fafafa;
      border-color: #3498db;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Advent of Code</h1>

  <div class="years">
    <a href="2015.html">2015</a>
  </div>
</body>
</html>
